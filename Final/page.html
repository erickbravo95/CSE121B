<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Gen1 Pokedex</title>
    <script src="page.js"></script>
</head>
<body>
        <header>
            <a id="logo_link" href="https://www.pokemon.com/us/pokedex" >
                <img class="logo" src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="Pokedex Logo" >
            </a>
            <nav>
                <a href="https://pokeapi.co/">PokeAPI</a>
            </nav>
        </header>

        <div id="content-box">
            <!-- Left Side, display pokemon info -->
            <div id="pokemon-info">
                <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span><span class="type-box poison">POISON</span>
                </div>
                <div id="pokemon-description"></div>
            </div>
            <!-- Right side, display pokemon list -->
            <div id="pokemon-list">
            </div>
        </div>
        
        
        <footer>
            <p>@2023-Erick Bravo</p>
        </footer>

    </div>
    
</body>
</html>
